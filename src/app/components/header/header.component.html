<div class="search-header print-hidden" id="wrapper">


  <div class="header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
          <div class="logo">
            <img src="../../../assets/img/logo.jpg" class="imag-responsive">
          </div>
        </div>

        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">

          <div class="col-xs-12">
            <div class="header-top row">
              <div class="col-xs-12 header-social-login text-right" style="padding-left: 0;">
                <span class="share-label">Follow Us</span>
                <div class="addthis_inline_follow_toolbox" style="display: inline-block;">
                  <div id="atftbx" class="at-follow-tbx-element addthis-smartlayers addthis-animated at4-show">
                    <p>
                      <span>Follow</span>
                    </p>
                    <div class="addthis_toolbox addthis_default_style">
                      <a class="at300b at-follow-btn" data-svc="facebook" data-svc-id="searchgurbani"
                        title="Follow on Facebook" href="https://www.facebook.com/SearchGurbani" target="_blank">
                        <span class="at-icon-wrapper" style="background-color: rgb(59, 89, 152);">
                          <i class="fa fa-facebook jssocials-share-logo" style="color: white;"></i>
                        </span>
                        <span class="addthis_follow_label">
                          <span class="at4-visually-hidden">Follow on </span>
                          Facebook
                        </span>
                      </a>
                      <a class="at300b at-follow-btn" data-svc="twitter" data-svc-id="searchgurbani"
                        title="Follow on Twitter"
                        href="https://twitter.com/intent/follow?source=followbutton&variant=1.0&screen_name=searchgurbani"
                        target="_blank">
                        <span class="at-icon-wrapper" style="background-color: rgb(29, 161, 242);">
                          <i class="fa fa-twitter jssocials-share-logo" style="color: white;"></i>
                        </span>
                        <span class="addthis_follow_label">
                          <span class="at4-visually-hidden">Follow on </span>
                          Twitter</span>
                      </a>
                      <a class="at300b at-follow-btn" data-svc="youtube" data-svc-id="searchgurbani"
                        title="Follow on YouTube" href="https://www.youtube.com/user/SearchGurbani/" target="_blank">
                        <span class="at-icon-wrapper" style="background-color: rgb(205, 32, 31);">
                          <i class="fa fa-youtube jssocials-share-logo" style="color: white;"></i>
                        </span>
                        <span class="addthis_follow_label">
                          <span class="at4-visually-hidden">Follow on </span>
                          YouTube
                        </span>
                      </a>
                      <a class="at300b at-follow-btn" data-svc="telegram" data-svc-id="searchgurbani"
                        title="Follow on YouTube" href="https://t.me/searchgurbani" target="_blank">
                        <span class="at-icon-wrapper" style="background-color: #0088CC">
                          <i class="fa fa-telegram jssocials-share-logo" style="color: white;"></i>
                        </span>
                        <span class="addthis_follow_label">
                          <span class="at4-visually-hidden">Follow on </span>
                          Telegram
                        </span>
                      </a>
                      <div class="atclear"></div>
                    </div>
                  </div>
                </div>
                <span class="share-label">Share</span>
                <div class="addthis_inline_follow_toolbox" style="display: inline-block;padding-right: 10px;vertical-align: bottom;">
                  <div id="atftbx1" class="at-follow-tbx-element addthis-smartlayers addthis-animated at4-show">
                    <div class="addthis_toolbox addthis_default_style">

                      <share-buttons [theme]="'default'" [include]="['twitter', 'facebook',
                      'telegram', 'whatsapp']" [show]="5"
                      [showIcon]="true"
                      [showText]="false" [description]="getShareText()"
                      [size]="-3" [url]="getShareUrl()" [autoSetMeta]="false"></share-buttons>

                      <div class="atclear"></div>
                    </div>
                  </div>
                </div>

                <button type="button" class="btn btn-primary btn-xs pull-right hidden-xs" data-toggle="modal"
                  data-target="#loginModal" style="margin-left: 10px;margin-top: 5px;">
                  Login
                </button>
                <button type="button" class="btn btn-success btn-xs pull-right hidden-xs" data-toggle="modal"
                  data-target="#registerModal" style="margin-top: 5px;">
                  Register
                </button>
              </div>

            </div>


            <div class="header-bottom hidden-xs row">
              <div class="col-xs-12">
                <ul class="inline-block top-menu text-right">
                  <li><a [routerLink]="['/']">Home</a></li>
                  <li><a [routerLink]="['/preferences']">Site Preferences</a>
                  </li>
                  <!-- <li>
                    <a [routerLink]="['/guestbook']">Guestbook</a>
                  </li> -->
                  <li><a [routerLink]="['/feedback']">Feedback</a></li>
                  <li><a [routerLink]="['/sitemap']">Sitemap</a></li>
                  <li class="last"><a [routerLink]="['/hukum']">Today's Hukumnama</a>
                  </li>
                </ul>
              </div>
            </div>

            <div class="modal fade" id="registerModal" tabindex="-1" role="dialog">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <form action="/hauth/register" method="post" class="form-horizontal" role="form" id="userRegisterForm"
                    novalidate="novalidate">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span></button>
                      <h4 class="modal-title">Register</h4>
                    </div>
                    <div class="modal-body">
                      <div class="form-group">
                        <label for="" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="Ufname"
                            placeholder="Please enter your first name" required="" aria-required="true">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="Ulname"
                            placeholder="Please enter your last name" required="" aria-required="true">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="Uemail" placeholder="Please enter your email"
                            required="" aria-required="true">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" name="Upass" id="Upass"
                            placeholder="Please enter your password" required="" aria-required="true">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Confirm Password</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" name="Uconfpass"
                            placeholder="Please enter the password again" required="" aria-required="true">
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <div class="col-xs-6">
                        <div class="col-xs-3">
                          <a class="btn btn-sm btn-block btn-facebook" style="height: 30px;width: 35px"
                            href="https://www.searchgurbani.com/hauth/facebook">
                            <i class="fa fa-facebook"></i>
                          </a>
                        </div>
                        <div class="col-xs-3">
                          <a class="btn btn-sm btn-block btn-google" style="height: 30px;width: 35px"
                            href="https://www.searchgurbani.com/hauth/googleplus">
                            <i class="fa fa-google-plus"></i>
                          </a>
                        </div>
                        <div class="col-xs-3">
                          <a class="btn btn-sm btn-block btn-linkedin" style="height: 30px;width: 35px"
                            href="https://www.searchgurbani.com/hauth/linkedin">
                            <i class="fa fa-linkedin"></i>
                          </a>
                        </div>
                      </div>
                      <div class="col-xs-6">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                  </form>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div>

            <div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <form action="https://www.searchgurbani.com/hauth/login" method="post" class="form-horizontal"
                    role="form" id="userLoginForm">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span></button>
                      <h4 class="modal-title">Login</h4>
                    </div>
                    <div class="modal-body">
                      <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="Uemail" placeholder="Please enter your email"
                            required="">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" name="Upass"
                            placeholder="Please enter your password" required="">
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <div class="col-xs-6">
                        <div class="col-xs-3">
                          <a class="btn btn-sm btn-block btn-facebook" style="height: 30px;width: 35px"
                            href="https://www.searchgurbani.com/hauth/facebook">
                            <i class="fa fa-facebook"></i>
                          </a>
                        </div>
                        <div class="col-xs-3">
                          <a class="btn btn-sm btn-block btn-google" style="height: 30px;width: 35px"
                            href="https://www.searchgurbani.com/hauth/googleplus">
                            <i class="fa fa-google-plus"></i>
                          </a>
                        </div>
                        <div class="col-xs-3">
                          <a class="btn btn-sm btn-block btn-linkedin" style="height: 30px;width: 35px"
                            href="https://www.searchgurbani.com/hauth/linkedin">
                            <i class="fa fa-linkedin"></i>
                          </a>
                        </div>
                      </div>
                      <div class="col-xs-6">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                  </form>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
