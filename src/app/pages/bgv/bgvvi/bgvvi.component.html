<div class="comp-container">
    <app-background [backColor]="backgroundImg"></app-background>

    <app-header></app-header>
    <app-menu [menuBack]="param"></app-menu>
    <div class="home-body">
        <app-border></app-border>
        <div class="main-body">
            <!-- <div class="container-fluid" id="banner">
                <img src="../../../assets/img/banner.jpg" class="img-responsive">
            </div> -->
            <div class="page-content" style="padding-top: 30px;">
              <div class="container-fluid">
                  <h3 class="no-top bold" style="color:#641214;">Bhai Gurdas Vaaran - Vaar Index</h3>
                  <div id="vaar_index">
                      <div class="bold center">Vaar #</div>
                      <a *ngFor="let varno of chars; let i = index" (click)="reload(varno)"> {{varno}} </a>
                      <br>
                  </div>
                  <div class="clearfix"></div>
                  <h3 class="center" style="color:#641214;">Vaar No.: {{current_alpha}}</h3>
                  <div class="chapter_index vaar_index">

                      <div class="section_title">
                          <span class="col_sl_no">Pauri No.</span>
                          <span class="col_section_name">Pauri Name</span><br class="clearfix">
                      </div>

                      <div class="section_line line" [ngClass]="{'row1':i%2===0, 'row-1':i%2===1}" *ngFor="let item of chapters; let i = index">
                          <span class="col_sl_no">{{item.paurino}}</span>
                          <a [routerLink]="['/bhai-gurdas-vaaran/vaar/' + current_alpha + '/pauri/' + item.paurino + '/line/' + item.pauri_lineID]">
                              <span class="col_section_name">{{item.pauri_name_roman}}<br>{{item.pauri_name_punjabi}}</span>
                          </a>
                          <div class="clearfix"></div>
                      </div>

                  </div>
              </div>
            </div>
        </div>
    </div>
    <app-footer [backColor]="footerColor"></app-footer>
</div>
<app-copyright></app-copyright>
