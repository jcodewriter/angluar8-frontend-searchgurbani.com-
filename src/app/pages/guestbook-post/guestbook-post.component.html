<div class="comp-container">
  <app-background [backColor]="backgroundImg"></app-background>

  <app-header></app-header>
  <app-menu [menuBack]="param"></app-menu>
  <div class="home-body">
    <app-border></app-border>
    <div class="main-body">
      <div class="container-fluid" id="banner">
        <img src="../../../assets/img/banner.jpg" class="img-responsive">
      </div>
      <div class="page-content">
        <div class="container-fluid">
          <div class="contents">
            <div id="wrapper">
              <div class="content">
                <h3 class="top-heading no-top">Guestbook Post
                </h3>
                <div class="row">
                  <div class="col-md-6 ">
                    <form id="contact_form" name="contact_form">
                      <p>Name:
                        <small>*</small>
                        <br>
                        <input name="name" class="form-control required" id="name" maxlength="30" type="text" value="" [(ngModel)]="name" required>
                      </p>

                      <p>Email ID:
                        <small>*</small>
                        <br>
                        <input name="email" id="email" class="form-control required" maxlength="100" type="text"
                          value="" [(ngModel)]="email" required>
                      </p>
                      <p>Message:
                        <small>*</small>
                        <br>
                        <textarea name="message" id="message" class="form-control required"
                          rows="4" [(ngModel)]="message" required></textarea>
                      </p>
                      <p>
                      </p>

                      <p></p>
                      <p>
                        <button id="send" class="btn btn-success" (click)="saveNewGuestbook()"
                          type="button">Submit To Guestbook</button>
                        <br>
                        <small>* All fields are mandatory</small>
                      </p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer [backColor]="footerColor"></app-footer>
</div>
<app-copyright></app-copyright>
