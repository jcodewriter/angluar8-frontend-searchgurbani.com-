<div class="comp-container">
    <app-background [backColor]="backgroundImg"></app-background>
    <app-header></app-header>
    <app-menu [menuBack]="param"></app-menu>
    <div class="home-body">
        <app-border></app-border>
        <div class="page-content" style="padding-top: 30px;">
            <div class="container-fluid">
                <div style="background-color:#fceaaa" class="center">
                    <h3 class="no-top maroon">Hukumnama - Ang {{ page_info.pageno}}</h3>
                    <p class="bold more-bottom">{{page_info.hukumnama_info?.title}} in {{page_info.hukumnama_info?.raag}}</p>
                </div>
                <div id="audio_player">
                  <audio controls #audio style="margin: 3px auto; width: 165px; display: block;">
                    <source src="" type="audio/mpeg">
                  </audio>
                </div>

                  <div style="background: #f1f3f4;border-radius: 30px;padding: 15px 10px; width: 265px;
                  justify-content: flex-start;display: flex;align-items: center;">
                    <span style="margin-right: 5px;padding: 5px; font-size: 20px;" (click)="playAudio()" class="fa fa-caret-right"></span>
                    <span style="margin-right: 5px;">{{curAudioTime}} / {{totalAudioTime}}</span>
                    <input type="range" style="width: 120px;margin-right: 5px;">
                    <span class="fa fa-volume-up"></span>
                  </div>
                </div> -->
                <div class="clearfix">
                </div>
                <h6 class="bold">In Gurmukhi</h6>
                <div class="line row1" style="justify-content: center">
                    <p class="lang_1" style="font-size:18px;text-align: center;" [innerHtml]="data['punjabi']">
                    </p>
                </div>
                <p><strong>Phonetic English</strong></p>
                <div class="line row1" style="justify-content: center">
                    <p class="lang_2" style="text-align: center;" [innerHtml]="data['translit']"></p>
                </div>
                <p><strong>English Translation</strong></p>
                <div class="line row1">
                    <p class="lang_3" [innerHtml]="data['english']"></p>
                </div>
                <p><strong>Punjabi Viakhya</strong></p>
                <div class="line row1">
                    <p class="lang_4" style="font-size:17px;" [innerHtml]="data['ss_para']"></p>
                </div>
            </div>
        </div>
    </div>
    <app-footer [backColor]="footerColor"></app-footer>
</div>
<app-copyright></app-copyright>
