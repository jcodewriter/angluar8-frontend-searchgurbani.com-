<div class="comp-container">
    <app-background [backColor]="backgroundImg"></app-background>
    <app-header></app-header>
    <app-menu [menuBack]="param"></app-menu>
    <div class="home-body">
        <app-border></app-border>
        <div class="page-content">
            <div class="container-fluid" style="margin-top: 30px;">
                <div class="row">
                    <div class="col-md-12">
                        <div class="contents">
                            <div class="options no-top top-heading center" align="">
                                <h3 class="bold small-bottom no-top">Sri Gur Pratap Suraj Granth - Volume Index</h3>
                            </div>
                            <br>
                            <div class="chapter_index">

                                <div class="section_title">
                                    <span class="col_sl_no">No.</span>
                                    <span class="col_section_name1">Volume Name</span>
                                    <span class="col_section_name2">Volume Name (English)</span><br class="clearer">
                                </div>
                                <a *ngFor="let item of volumeInfo.volumes; let i = index" 
                                [routerLink]="['/sri-gur-pratap-suraj-granth/chapters/'+item.volume_id + '/' + item.volume_ename | formatUrl]">
                                    <div class="section_line line row11">
                                        <span class="col_sl_no">{{i + 1}}</span>
                                        <span class="col_section_name1"> {{item.volume_name}} </span>
                                        <span class="col_section_name2"> {{item.volume_ename}} </span>
                                        <div class="clearer"></div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer [backColor]="footerColor"></app-footer>
</div>
<app-copyright></app-copyright>
