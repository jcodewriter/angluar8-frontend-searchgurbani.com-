<div class="comp-container">
    <app-background [backColor]="backgroundImg"></app-background>
    <app-header></app-header>
    <app-menu [menuBack]="param"></app-menu>
    <div class="home-body">
        <app-border></app-border>
        <div class="main-body">
            <div class="page-content" style="padding-top: 30px;">
                <div class="container-fluid">
                    <div style="background-color:#fceaaa" align="center">
                        <h3 class="top-heading no-top">Maansarovar - Quotations for {{word}}</h3>
                    </div>
                    <div class="row">
                        <div class="col-md-2 text-right">
                            <a [routerLink]="['/maansarovar']" class="button">Search Page</a>
                        </div>
                    </div>
                    <div class="chapter_index" style="width:90%;">
                        <div class="section_title">
                            <span class="col_sl_no">No.</span>
                            <span class="col_section_name">Quotation</span>
                            <span class="col_page_no">SGGS Ang</span><br class="clearer">
                        </div>
                        <div class="section_line line" [ngClass]="i%2==0?'row1':'row-1'" *ngFor="let item of pageInfo.quotations; let i = index">
                            <span class="col_sl_no">{{i}}</span>
                            <a [routerLink]="['/guru-granth-sahib/ang/' + item.pageno]">
                                <span class="col_section_name lang_1a">{{item.quotation}}</span>
                                <span class="col_page_no">{{item.pageno}}</span>
                            </a>
                            <div class="clearer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer [backColor]="footerColor"></app-footer>
</div>
<app-copyright></app-copyright>
