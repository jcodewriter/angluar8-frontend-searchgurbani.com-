<div class="comp-container">
    <app-background [backColor]="backgroundImg"></app-background>
    <app-header></app-header>
    <app-menu [menuBack]="param"></app-menu>
    <div class="home-body">
        <app-border></app-border>
        <div class="page-content" style="padding-top: 30px;">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="contents">
                            <div class="options no-top top-heading center" align="">
                                <h3 class="bold small-bottom no-top">Faridkot Wala Teeka - Chapter Index</h3>
                            </div>
                            <br>
                            <div class="chapter_index">

                                <div class="section_title">
                                    <span class="col_sl_no">No.</span>
                                    <span class="col_section_name">Chapter Name</span>
                                    <span class="col_page_no">Page No.</span><br class="clearer">
                                </div>
                                <a *ngFor="let item of chapterInfo.chapters; let i = index" 
                                [routerLink]="['/faridkot-wala-teeka/page/' + item.page_id + '/volume/' + chapterInfo.volume_id ]">
                                    <div class="section_line line" [ngClass]="i%2==0?'row1':'row-1'">
                                        <span class="col_sl_no">{{ item.chapter_id }}</span>
                                        <span class="col_section_name">{{ item.chapter_name }}</span>
                                        <span class="col_page_no">{{ item.page_id }}</span>
                                        <div class="clearer"></div>
                                    </div>
                                </a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer [backColor]="footerColor"></app-footer>
</div>
<app-copyright></app-copyright>
