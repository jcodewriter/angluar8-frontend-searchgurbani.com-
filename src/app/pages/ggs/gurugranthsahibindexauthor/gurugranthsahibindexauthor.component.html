<div class="comp-container">
    <app-background [backColor]="backgroundImg"></app-background>

    <app-header></app-header>
    <app-menu [menuBack]="param"></app-menu>
    <div class="home-body" id="banner">
        <app-border></app-border>
        <div class="page-content">
            <!-- <div style="background-color:#f6b906" align="center">
                <h2>Sri Guru Granth Sahib Author Index</h2>
            </div> -->
            <h3 class="top-heading">Sri Guru Granth Sahib Author Index</h3>
            <div class="contents">
                <div class="chapter_index">
                    <div class="section_title">
                        <span class="col_sl_no">Sl. No.</span>
                        <span class="col_section_name">Author</span><br class="clearer">
                    </div>
                    <div *ngFor="let item of authors, let i = index">
                        <a [routerLink]="['/guru-granth-sahib/author/' + item.slug]">
                            <div class="section_line line" [ngClass]="i%2==1?'row-1':'row1'">
                                <span class="col_sl_no">{{i + 1}}</span>
                                <span class="col_section_name">{{item.author}}</span>
                                <div class="clearer"></div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <app-footer [backColor]="footerColor"></app-footer>
</div>
<app-copyright></app-copyright>
